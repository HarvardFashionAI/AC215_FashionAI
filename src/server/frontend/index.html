<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fashion Search</h1>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="search-input" placeholder="Search for fashion items..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button id="search-button" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Search</button>
        </div>
        <div id="results" style="margin-top: 20px;"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
