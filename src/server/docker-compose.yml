services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ../../../secrets:/secrets
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/secret.json
      - PYTHONUNBUFFERED=1
      - PINECONE_SERVICE_HOST=pinecone_service
      - VECTOR_SERVICE_HOST=vector_service
    ports:
      - "${APP_PORT_BACKEND}:${APP_PORT_BACKEND}"
    networks:
      - app-network
    depends_on:
      - vector_service
      - pinecone_service

  vector_service:
    build:
      context: ./vector_service
      dockerfile: Dockerfile
    volumes:
      - ../../../secrets:/secrets
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/secret.json
      - PYTHONUNBUFFERED=1
    ports:
      - "${APP_PORT_VECTOR}:${APP_PORT_VECTOR}"
    networks:
      - app-network

  pinecone_service:
    build:
      context: ./pinecone_service
      dockerfile: Dockerfile
    volumes:
      - ../../../secrets:/secrets
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/secret.json
      - PYTHONUNBUFFERED=1
    ports:
      - "${APP_PORT_PINECONE}:${APP_PORT_PINECONE}"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT_FRONTEND}:${APP_PORT_FRONTEND}"
    environment:
      NODE_ENV: production
    stdin_open: true
    tty: true
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
